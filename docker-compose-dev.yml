secrets:
  mysql_root_pass_secret:
    # copy mysql password to container
    file: ./secrets/mysql_root_password.txt
  mongo_root_secret:
    file: ./secrets/mongo_root.txt
  mongo_password_secret:
    file: ./secrets/mongo_password.txt
  express_root_secret:
    file: ./secret/express_root.txt
  express_password_secret:
    file: ./secret/express_password.txt

volumes:
  # create a volume for mysql database
  mysql-db-volume:
    name: mysql_db_storage
  mongo-db-volume:
    name: mongo_db_storage
